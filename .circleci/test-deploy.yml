version: 2.1
orbs:
  jq: circleci/jq@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.5
  
filters: &filters
  tags:
    only: /.*/

jobs:
  install:
    parameters:
      executor:
        type: executor
      version:
        type: string
        default: latest
    executor: <<parameters.executor>>
    steps:
      - jq/install:
          version: <<parameters.version>>

executors:
  base:
    docker:
      - image: cimg/base:stable
  machine:
    machine: ubuntu-2204:2022.10.2
  minikube:
    machine:
      image: ubuntu-2004:202107-02
    environment: CHANGE_MINIKUBE_NONE_USER=true
  macos:
    macos:
      xcode: 14.0.0

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - install:
          name: install-latest-<< matrix.executor >>
          filters: *filters
          matrix:
            alias: install-latest-executors
            parameters:
              executor: [ alpine, machine, macos, base ]
      - install:
          name: install-older-alpine
          executor: alpine
          filters: *filters
          version: jq-1.5
          # Test that files are not left behind
          post-steps:
            - checkout
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: circleci/jq
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - install-latest-executors
            - install-older-alpine
          context: orb-publisher
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
